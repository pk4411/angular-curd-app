<div class="container">
  <form #myForm="ngForm">
    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control"  name="fname"   [(ngModel)]="userObj.fname">
    </div>
    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input type="text" class="form-control"  name="lname" [(ngModel)]="userObj.lname">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control"  name="phone" [(ngModel)]="userObj.phone">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control"  name="email"  [(ngModel)]="userObj.email">
    </div>
    <div class="mb-3">
      <label for="organisation" class="form-label">Organisation</label>
      <input type="text" name="organisation" class="form-control" [(ngModel)]="userObj.organisation">
    </div>
    <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit ">Submit</button>
    <button type="button" class="btn btn-info" *ngIf="isEdit " (click)="updateUser()">Update</button>
  </form>
  <div class="table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Organisation</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUser">
          <td>{{user.fname}}</td>
          <td>{{user.lname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.organisation}}</td>
          <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
          <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
          
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
